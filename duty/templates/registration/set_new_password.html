{% extends "duty/base_generic.html" %}

{% block title %}Set New Password{% endblock %}

{% block content %}
<div class="card">
    <h3 class="text-center mb-4">Set a New Password</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100">Reset Password</button>
    </form>
</div>
{% endblock %}
