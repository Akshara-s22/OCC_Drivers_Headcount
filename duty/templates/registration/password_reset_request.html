{% extends "duty/base_generic.html" %}

{% block title %}Password Reset - OCC-EKG Project{% endblock %}

{% block content %}
<div class="card">
    <h3 class="text-center mb-4">Password Reset</h3>
    
    <p class="text-center">Enter your Staff ID and email address below to verify your identity and reset your password.</p>
    
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_staff_id" class="form-label">Staff ID</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person-badge"></i></span>
                <input type="text" id="id_staff_id" name="staff_id" class="form-control" placeholder="Enter your Staff ID" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="id_email" class="form-label">Email Address</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                <input type="email" id="id_email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Verify and Reset</button>
    </form>

    <p class="text-center mt-3"><a href="{% url 'login' %}">Back to Login</a></p>
</div>
{% endblock %}
