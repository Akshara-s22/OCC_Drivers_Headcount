{% extends "duty/base_generic.html" %}

{% block title %}Login - OCC-EKG Project{% endblock %}

{% block content %}
<div class="card">
    <h3 class="text-center mb-4">Login to Your Account</h3>
    
    {% if form.errors %}
    <div class="alert alert-danger">
        <strong>Error:</strong> Please check your Staff ID and password.
    </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_username" class="form-label">Staff ID</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person-badge"></i></span>
                <input type="text" id="id_username" name="username" class="form-control" placeholder="Enter your Staff ID" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="id_password" class="form-label">Password</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-key"></i></span>
                <input type="password" id="id_password" name="password" class="form-control" placeholder="Enter your password" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <p class="text-center mt-3">Don't have an account? <a href="{% url 'signup' %}">Sign Up here</a>.</p>
</div>
{% endblock %}
