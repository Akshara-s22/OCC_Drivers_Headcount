<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f9;
        }

        .dashboard-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
        }

        .card-metric {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            transition: transform 0.3s ease-in-out;
        }

        .card-metric:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.15);
        }

        .card-metric h5 {
            font-size: 1.1rem;
            color: #6c757d;
        }

        .card-metric p {
            font-size: 2rem;
            font-weight: bold;
            color: #007bff;
        }

        .chart-container {
            margin-top: 40px;
        }

        .back-btn {
            margin-bottom: 20px;
        }

        .table-responsive {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        /* Media Queries */
        @media (max-width: 576px) {
            .card-metric p {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="container-fluid mt-5">
        <!-- Back Button -->
        <div class="back-btn">
            <a href="{% url 'home' %}" class="btn btn-outline-primary">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
        </div>

        <div class="dashboard-header">
            <h2 class="text-primary">Admin Dashboard</h2>
            <p class="text-muted">View real-time insights and key metrics</p>
        </div>

        <!-- Filters Section -->
        <div class="row mb-4">
            <div class="col-md-4 col-sm-12">
                <label for="date-filter" class="form-label">Date</label>
                <input type="date" id="date-filter" class="form-control">
            </div>
            <div class="col-md-4 col-sm-6 mt-3 mt-md-0">
                <label for="shift-filter" class="form-label">Shift Time</label>
                <select id="shift-filter" class="form-control">
                    <option value="">All</option>
                    <option value="morning">Morning</option>
                    <option value="evening">Evening</option>
                </select>
            </div>
            <div class="col-md-4 col-sm-6 mt-3 mt-md-0">
                <label for="type-filter" class="form-label">Type</label>
                <select id="type-filter" class="form-control">
                    <option value="">All</option>
                    <option value="Inbound">Inbound</option>
                    <option value="Outbound">Outbound</option>
                </select>
            </div>
        </div>

        <!-- Summary Cards -->
        <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-12">
                <div class="card-metric">
                    <h5>Total Staff Members</h5>
                    <p id="total-staff">0</p>
                </div>
            </div>
            <div class="col-lg-2 col-md-4 col-sm-6">
                <div class="card-metric">
                    <h5>GD Staff</h5>
                    <p id="gd-staff">0</p>
                </div>
            </div>
            <div class="col-lg-2 col-md-4 col-sm-6">
                <div class="card-metric">
                    <h5>GK Staff</h5>
                    <p id="gk-staff">0</p>
                </div>
            </div>
            <div class="col-lg-2 col-md-4 col-sm-6">
                <div class="card-metric">
                    <h5>GE Staff</h5>
                    <p id="ge-staff">0</p>
                </div>
            </div>
            <div class="col-lg-2 col-md-4 col-sm-6">
                <div class="card-metric">
                    <h5>DWC Staff</h5>
                    <p id="dwc-staff">0</p>
                </div>
            </div>
        </div>

        <!-- Charts Section -->
        <div class="row chart-container">
            <div class="col-md-6 mb-4">
                <div class="card p-3">
                    <h5 class="text-center">Route Chart</h5>
                    <canvas id="routeChart"></canvas>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card p-3">
                    <h5 class="text-center">Type Chart</h5>
                    <canvas id="typeChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Shift Time Chart -->
        <div class="row chart-container">
            <div class="col-md-12 mb-4">
                <div class="card p-3">
                    <h5 class="text-center">Shift Time Chart</h5>
                    <canvas id="shiftTimeChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Data Table -->
        <div class="row mt-4">
            <div class="col-md-12">
                <h4 class="text-center">Trip Data</h4>
                <div class="table-responsive">
                    <table id="tripTable" class="table table-striped table-bordered">
                        <thead class="thead-dark">
                            <tr>
                                <th>Route</th>
                                <th>Type</th>
                                <th>Shift Time</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Trip data will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Set default date to today's date when the page loads
            const today = new Date().toISOString().split('T')[0];
            $('#date-filter').val(today);

            function fetchDashboardData() {
                const date = $('#date-filter').val();
                const shift = $('#shift-filter').val();
                const type = $('#type-filter').val();

                $.ajax({
                    url: '{% url "dashboard_data" %}',  // Correct URL for the data
                    method: 'GET',
                    data: {
                        date: date || today,
                        shift: shift,
                        type: type
                    },
                    success: function(data) {
                        // Populate the summary cards with the correct head counts
                        $('#total-staff').text(data.total_staff);
                        $('#gd-staff').text(data.gd_staff);
                        $('#gk-staff').text(data.gk_staff);
                        $('#ge-staff').text(data.ge_staff);
                        $('#dwc-staff').text(data.dwc_staff);
                        $('#cc-staff').text(data.cc_staff);
                    },
                    error: function() {
                        console.log("Error loading data");
                    }
                });
            }

            // Fetch data on page load for today's date
            fetchDashboardData();

            // Call fetchDashboardData when the date, shift, or type changes
            $('#date-filter, #shift-filter, #type-filter').on('change', fetchDashboardData);
        });
    </script>
</body>
</html>
