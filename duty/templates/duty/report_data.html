<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Trip Report</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <style>
        /* Add your custom CSS here */
        body {
            background-color: #f4f4f4;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #343a40;
            padding: 0.3rem 1rem;
        }
        .navbar-brand,
        .nav-link {
            color: white !important;
            font-weight: bold;
        }
        .container {
            margin-top: 10px;
            padding: 0 15px;
        }
        .card {
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            margin-bottom: 10px;
            border: 1px solid #ddd;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
            font-size: 1.6rem;
            font-weight: 600;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 10px;
        }
        th,
        td {
            padding: 6px 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
        td {
            font-size: 0.9rem;
            color: #555;
        }
        .filter-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 10px;
            justify-content: center;
        }
        .filter-controls .form-control {
            border-radius: 4px;
            padding: 6px;
            font-size: 0.9rem;
        }
        .daterange-wrapper {
            position: relative;
            max-width: 200px;
        }
        .daterange-wrapper input.form-control {
            padding-right: 30px;
        }
        .daterange-wrapper .icon-calendar {
            position: absolute;
            right: 10px;
            top: 8px;
            font-size: 1.2rem;
            color: #6c757d;
        }
        .btn-custom,
        .btn-clear {
            border: none;
            border-radius: 4px;
            padding: 6px 12px;
            font-weight: bold;
            align-self: flex-start;
            margin-top: 5px;
            transition: background-color 0.3s ease;
            opacity: 0.5;
            cursor: not-allowed;
        }
        .btn-custom.enabled,
        .btn-clear.enabled {
            opacity: 1;
            cursor: pointer;
        }
        .btn-custom:hover.enabled {
            background-color: #218838;
        }
        .btn-clear {
            background-color: #dc3545;
            color: white;
        }
        .btn-clear:hover.enabled {
            background-color: #c82333;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 5px;
        }
        .filter-controls select.form-control {
            max-width: 180px;
            padding-right: 30px;
            text-overflow: ellipsis;
        }
        .form-control::placeholder {
            color: #6c757d;
            font-size: 0.9rem;
        }
        .table thead th {
            background-color: #17a2b8;
        }
        .table tbody tr {
            background-color: #e9f7fa;
        }
        @media (max-width: 768px) {
            th,
            td {
                font-size: 0.8rem;
                padding: 5px 7px;
            }
            h1 {
                font-size: 1.4rem;
            }
            .filter-controls {
                flex-direction: column;
                align-items: stretch;
            }
            .btn-custom,
            .btn-clear {
                width: 100%;
                text-align: center;
                padding: 8px;
            }
            .card {
                padding: 8px;
                margin: 5px;
            }
        }
        @media (max-width: 576px) {
            th,
            td {
                font-size: 0.75rem;
                padding: 5px 6px;
            }
            h1 {
                font-size: 1.2rem;
            }
            .filter-controls {
                gap: 5px;
            }
            .card {
                padding: 6px;
            }
            .filter-controls .form-control {
                padding: 5px;
            }
            .btn-custom,
            .btn-clear {
                padding: 6px;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="{% url 'home' %}">Driver Head Count</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'enter_head_count' %}">Enter Details</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <h1>Driver Trip Report</h1>
            <div class="filter-controls">
                <div class="daterange-wrapper">
                    <input type="text" name="daterange" id="daterange" class="form-control">
                    <span class="icon icon-calendar"></span>
                </div>
                <input type="text" id="routeFilter" class="form-control" placeholder="Type route name" style="max-width: 180px;">
                <select id="tripTypeFilter" class="form-control" style="max-width: 180px;">
                    <option value="">Select Trip Type</option>
                    <option value="inbound">Inbound</option>
                    <option value="outbound">Outbound</option>
                </select>
                <input type="text" id="shiftTimeFilter" class="form-control" placeholder="HH:MM" style="max-width: 180px;">
            </div>
            <div class="btn-container">
                <button id="downloadButton" class="btn btn-custom" disabled>Download XLSX</button>
                <button id="clearButton" class="btn btn-clear" disabled>Clear Filters</button>
            </div>
            <div class="table-responsive">
                <table id="reportTable" class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Staff ID</th>
                            <th>Driver Name</th>
                            <th>Duty Card No</th>
                            <th>Route Name</th>
                            <th>Pick Up Time</th>
                            <th>Drop Off Time</th>
                            <th>Shift Time</th>
                            <th>Trip Type</th>
                            <th>Date</th>
                            <th>Head Count</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <!-- Moment.js and Date Range Picker Scripts -->
    <script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <script>
        $(document).ready(function() {
            const $reportTable = $('#reportTable').DataTable({
                serverSide: true,
                paging: true,
                processing: true, // Show a processing indicator
                pageLength: 10, // Number of rows per page
                searching: true, 
                ajax: {
                    url: '{% url "report" %}',  // Correct your server-side endpoint here
                    type: 'GET',
                    data: function (d) {
                        d.searchValue = $('input[type="search"]').val(); 
                        d.routeFilter = $('#routeFilter').val();
                        d.tripTypeFilter = $('#tripTypeFilter').val();
                        d.shiftTimeFilter = $('#shiftTimeFilter').val();
                        d.dateRange = $('#daterange').val();  // Pass the date range filter
                    }
                },
                columns: [
                    { data: 'staff_id' },
                    { data: 'driver_name' },
                    { data: 'duty_card_no' },
                    { data: 'route_name' },
                    { data: 'pick_up_time' },
                    { data: 'drop_off_time' },
                    { data: 'shift_time' },
                    { data: 'trip_type' },
                    { data: 'date' },
                    { data: 'head_count' }
                ],
                language: {
                    search: "_INPUT_",
                    searchPlaceholder: "Search..."
                }
            });

            // Function to get current month's date range
            function getCurrentMonthDateRange() {
                const now = new Date();
                const firstDay = new Date(now.getFullYear(), now.getMonth(), 1);
                const lastDay = new Date(now.getFullYear(), now.getMonth() + 1, 0);
                return `${firstDay.getFullYear()}-${('0' + (firstDay.getMonth() + 1)).slice(-2)}-${('0' + firstDay.getDate()).slice(-2)} - ${lastDay.getFullYear()}-${('0' + (lastDay.getMonth() + 1)).slice(-2)}-${('0' + lastDay.getDate()).slice(-2)}`;
            }

            // Initialize date range picker
            $('input[name="daterange"]').daterangepicker({
                locale: {
                    format: 'YYYY-MM-DD'
                },
                startDate: moment().startOf('day'),
                endDate: moment().endOf('day'),
                autoUpdateInput: false
            });

            // Update date range input on user selection
            $('input[name="daterange"]').on('apply.daterangepicker', function(ev, picker) {
                const startDate = picker.startDate.format('YYYY-MM-DD');
                const endDate = picker.endDate.format('YYYY-MM-DD');
                $(this).val(`${startDate} - ${endDate}`);
                $('#downloadButton').addClass('enabled').prop('disabled', false);
                $('#clearButton').addClass('enabled').prop('disabled', false);
                $reportTable.draw();
            });

            // Handle other filter changes
            $('#routeFilter, #tripTypeFilter, #shiftTimeFilter').on('change input', function() {
                $('#downloadButton').addClass('enabled').prop('disabled', false);
                $('#clearButton').addClass('enabled').prop('disabled', false);
                $reportTable.draw();
            });

            // Clear Button Functionality
            $('#clearButton').on('click', function() {
                // Reset the filters
                $('input[name="daterange"]').val(getCurrentMonthDateRange());  // Reset date range to current month
                $('#routeFilter').val('');
                $('#tripTypeFilter').val('');
                $('#shiftTimeFilter').val('');
                $reportTable.search('').columns().search('').draw();  // Reset filters and redraw the table

                // Disable buttons after clearing
                $('#downloadButton, #clearButton').removeClass('enabled').prop('disabled', true);
            });

            // Download Button Functionality
            $('#downloadButton').on('click', function() {
                const date = $('#daterange').val();
                const route = $('#routeFilter').val();
                const shift_time = $('#shiftTimeFilter').val();
                const trip_type = $('#tripTypeFilter').val();
                window.location.href = `{% url 'download_report' %}?daterange=${date}&route=${route}&shift_time=${shift_time}&trip_type=${trip_type}`;
            });
        });

    </script>
</body>

</html>
