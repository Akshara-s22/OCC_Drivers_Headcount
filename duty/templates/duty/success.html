<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success - OCC-EKG Project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }

        /* Navbar styling */
        .navbar {
            background-color: #9eb2c9;
        }

        .navbar-brand,
        .nav-link {
            color: white !important;
        }

        /* Header styling */
        .header-section {
            text-align: center;
            padding: 30px 20px;
            background: #9eb2c9;
            color: white;
            position: relative;
        }

        .header-section img {
            position: absolute;
            top: -30px; /* Further moved up */
            left: 20px;
            max-width: 220px;
            height: auto;
        }

        /* Success container styling */
        .success-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 30px auto;
            text-align: center;
            max-width: 700px;
        }

        .success-message {
            font-size: 1.6rem;
            color: #28a745;
            margin-bottom: 20px;
        }

        .success-icon {
            font-size: 4.5rem;
            color: #28a745;
            margin-bottom: 20px;
        }

        /* Footer styling */
        .footer {
            background: #9cb3cc;
            color: rgb(255, 255, 255);
            text-align: center;
            padding: 15px 0;
            margin-top: 40px;
        }

        .footer p {
            margin: 0;
        }

        /* Mobile view styling */
        @media (max-width: 768px) {
            .header-section {
                padding: 20px;
            }

            .header-section img {
                top: -20px; /* Move the logo further up for mobile */
                max-width: 150px;
            }

            .success-container {
                padding: 25px;
                max-width: 90%;
            }

            .success-message {
                font-size: 1.3rem;
            }

            .success-icon {
                font-size: 3.5rem;
            }

            .footer {
                padding: 10px 0;
            }
        }

        /* Larger desktop screens */
        @media (min-width: 992px) {
            .header-section {
                padding: 60px 40px;
            }

            .header-section img {
                top: -40px; /* Move the logo even further up for larger screens */
                max-width: 240px;
            }

            .success-container {
                max-width: 800px;
                padding: 50px;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'enter_head_count' %}">Enter Details</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'report' %}">Reports</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="header-section">
        <img src="https://et.ae/wp-content/uploads/2020/03/Logo.svg" alt="Logo">
    </div>

    <div class="container success-container">
        <i class="fas fa-check-circle success-icon"></i>
        <div class="success-message">
            <strong>Success!</strong> Your data has been successfully submitted.
        </div>
        <a href="{% url 'home' %}" class="btn btn-primary btn-block">Go Back to Home</a>
        <a href="{% url 'enter_head_count' %}" class="btn btn-secondary btn-block">Enter More Data</a>
    </div>

    <footer class="footer">
        <p>&copy; Emirates Airline Staff Transport Project.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
